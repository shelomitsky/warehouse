<!DOCTYPE html>
<html>
<head>
    <title>View Bouquet</title>
</head>
<body>
    <h1>{{ bouquet.name }}</h1>
    <ul>
        {% for flower in bouquet.flowers %}
            <li>{{ flower.name }} - Quantity: {{ flower.quantity }}</li>
        {% endfor %}
    </ul>
    <p>Prices:</p>
    <ul>
        {% for size, price in bouquet_prices.items() %}
            <li>Size: {{ size }} - Price: {{ price }}</li>
        {% endfor %}
    </ul>
</body>
</html>
