<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title|default("Админ панель") }}</title>
    <!-- Подключение стилей Bootstrap через Bootstrap-Flask -->
    {{ bootstrap.load_css() }}
    <!-- Включение стилей хидера -->
    <link rel="stylesheet" href="{{ url_for('admin.static', filename='admin/header.css') }}">
</head>
<body>
    {% include "admin/header.html" %}
    <div class="container">
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
    <!-- Подключение скриптов Bootstrap через Bootstrap-Flask -->
    {{ bootstrap.load_js() }}
</body>
</html>
