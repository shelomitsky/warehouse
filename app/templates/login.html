<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login_style.css') }}">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-container">
            <h1>Привет!</h1>
            <p>Вход начнет всякий право ведущий</p>
            <form method="POST" action="/login">
                <div class="form-group">
                    <label for="username">Логин</label>
                    <input type="text" id="username" name="username" placeholder="Admin">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="••••••••">
                    {% if  error %}
                    <span class="password-error">Неверный пароль</span>
                    {% endif %}
                </div>
                <div class="form-footer">
                    <span class="password-reminder">Забыл пароль - твои проблемы</span>
                    <input type="submit" value="Войти">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
