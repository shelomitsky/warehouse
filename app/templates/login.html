<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="text-center">Привет!</h1>
                        <p class="text-center">Вход начнет всякий право ведущий</p>
                        <form method="POST" action="/auth/login">
                            <div class="form-group">
                                <label for="username">Логин</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Admin">
                            </div>
                            <div class="form-group">
                                <label for="password">Пароль</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="••••••••">
                                {% if error %}
                                    <small class="text-danger">{{ error }}</small>
                                {% endif %}
                            </div>
                            <div class="form-group text-center">
                                <span class="password-reminder">Забыл пароль - твои проблемы</span>
                            </div>
                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-primary">Войти</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
